<p-toast [style]="{ marginTop: '80px' }"></p-toast>
<h1 class="text-center">Dynamic Form</h1>

<div class="ui-fluid ui-g" style="width: 80%; margin-left: 10%;">
   <div class="form-group ui-g-12 ">
    <label for="sel1">Select Type:</label>
    <select
      class="form-control"
      [(ngModel)]="selectedType"
      (change)="ChangingValue()"
    >
      <option [ngValue]="type" *ngFor="let type of types">{{
        type.obj_type
      }}</option>
    </select>
  </div> 
  <div class="ui-g-12 ">
    <div class="card">
      <div class="card-header">Dynamic Forms</div>
      <div class="card-body">
       <!-- <dynamic-form-builder

          *ngIf="!isValid"
          [fields]="getFields()"
        >
      </dynamic-form-builder> -->
        <dynamic-form-builder
        *ngIf="isValid"
        
          [fields]="getFields()"
        ></dynamic-form-builder>
        
      </div>
    </div>
  </div>
</div>
