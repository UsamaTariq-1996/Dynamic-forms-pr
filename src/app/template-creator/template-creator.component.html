<div class="main">
    <div class="ui-fluid ui-g" style="width: 80%;">
        <div class="form-group ui-g-12 ">
         <label for="sel1">Select Type:</label>
         <p-dropdown [options]="program_types" [(ngModel)]="progtype" (change)="ChangingValue()" optionLabel="prog_type"></p-dropdown>
       </div> 
    </div>
    <p-panel header="Template Creator">
       
        <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    Types *:
                </div>
                <div class="ui-grid-col-6">
                    <p-dropdown [options]="types" [(ngModel)]="datatype" optionLabel="obj_type"></p-dropdown>
                    <p>Selected Type: {{datatype ? datatype.obj_type : 'none'}}</p>
                </div>
              
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    {{name}} *:
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText type="text" [(ngModel)] = "name"  placeholder="Name"/>
                </div>
              
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    Placeholder *:
                </div>
                <div class="ui-grid-col-6">
                    
                    <input pInputText type="text" [(ngModel)]="placeholder" placeholder="Placeholder"/>
                </div>
                
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    Label *:
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText type="text" [(ngModel)]="label" placeholder="Label"/>
                </div>
                
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    Description:
                </div>
                <div class="ui-grid-col-6">
                    <p-checkbox [(ngModel)]="checked" name="checkbox" binary="true"></p-checkbox>
                </div>
                <div class="ui-grid-col-4"></div>
            </div>
        
            <div class="ui-grid-row">
              
                <div class="ui-grid-col-6">
                    <button
                    pButton
                    type="submit"
                    class="ui-button-success ui-button-rounded"
                    (click)="addTemplate()"
                    label="Submit"
                    style="margin-top: 0px;font-weight: bold;"
                  ></button>
                </div>
                <div class="ui-grid-col-4"></div>
            </div>
        </div>
    </p-panel>
</div>
